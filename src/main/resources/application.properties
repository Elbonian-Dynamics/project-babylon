# Project Babylon - Enterprise Synergy Platform Configuration
# Following Elbonian Standards for Maximum Enterprise Value

# Application Name and Banner
spring.application.name=project-babylon-enterprise-synergy-platform

# Spring Cloud Config (Disabled for standalone operation)
spring.cloud.config.enabled=false
spring.cloud.compatibility-verifier.enabled=false

# Server Configuration
server.port=8080

# H2 Database Configuration (In-Memory for Maximum Paradigm Shifting)
spring.datasource.url=jdbc:h2:mem:babylondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=synergy2026

# H2 Console (For Enterprise Monitoring)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.elbonian.babylon=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration (For Enterprise Health Monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Cache Configuration
spring.cache.type=simple

# Enterprise Synergy Properties
babylon.synergy.maximum-level=100
babylon.synergy.default-level=50
babylon.paradigm.shift-threshold=80
babylon.lowhanging.fruit-priority-minimum=1

# TPS Report Configuration
babylon.tps.report-format=TPS-YYYY-####
babylon.tps.coversheet-required=true
babylon.tps.validation-strict-mode=true
